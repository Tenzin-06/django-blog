{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}

<div class="row">
    <!-- load the sidebar -->
    {% include 'dashboard/sidebar.html' %}

    <!-- Right Main Content -->
    <div class="col-md-9">
        {% if perms.auth.add_user %}
        <h4>Add New User</h4>

        <form action="{% url 'add_user' %}" style="width: 500px;" method="post">
            {% csrf_token %}
            {{ form | crispy }}

            <button type="submit" class="btn btn-warning">Submit</button>
        </form>
        <br>
        {% else %}
        <h4>You do not have permission to add a new user.</h4>
        {% endif %}
    </div>
</div>
{% endblock %}
