{% extends 'base.html' %}

{% block content %}
<div class="row">
    <!-- load the sidebar -->
    {% include 'dashboard/sidebar.html' %}

    <!-- Right Main Content -->
    <div class="col-md-9">
        <h4>All Categories</h4>
        <a href="{% url 'add_category' %}" class="btn btn-dark text-light float-right mb-2">Add New</a>
        <table class="table">
            <thead class="thead-light">
                <tr>
                <th>#</th>
                <th>Category Name</th>
                <th>Created At</th>
                <th>Updated At</th>
                <th>Action</th>
                </tr>
            </thead>
            <tbody>
            {% for category in categories %}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{category}}</td>
                    <td>{{category.created_at}}</td>
                    <td>@{{category.updated_at}}</td>
                    <td>
                        <a href="{% url 'edit_category' category.id %}"><i class="fas fa-edit text-success"></i></a>
                        &nbsp;
                        <a href="{% url 'delete_category' category.id %}"><i class="fas fa-trash text-danger"></i></a>
                    </td>
                </tr> 
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
