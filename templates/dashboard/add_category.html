{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}

<div class="row">
    <!-- load the sidebar -->
    {% include 'dashboard/sidebar.html' %}

    <!-- Right Main Content -->
    <div class="col-md-9">
        <h4>Add New Category</h4>

        <form action="{% url 'add_category' %}" style="width: 500px;" method="post">
            {% csrf_token %}
            {{ form | crispy }}

            <button type="submit" class="btn btn-warning">Submit</button>
        </form>
        <br>
    </div>
</div>
{% endblock %}
